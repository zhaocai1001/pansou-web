      # - MAX_PAGES=30
      
      # 健康检查配置（容器内部监控）
      - HEALTH_CHECK_INTERVAL=30  # 后端服务健康检查间隔（秒）
      - HEALTH_CHECK_TIMEOUT=10   # 健康检查超时时间（秒）
      - HEALTH_CHECK_RETRIES=3    # 失败重试次数
      
      # 认证配置（可选，默认不启用）
      # - AUTH_ENABLED=true
      # - AUTH_USERS=admin:admin123,user:pass456
